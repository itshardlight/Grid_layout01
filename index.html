<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap_Grid</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="container fs-1 pb-2 pt-2">Qno1</div>
      <div class="container gap-1 d-grid">
        <div class="row bg-success"><div class="col fs-1">Header</div></div>
        <div class="row gap-1">
          <div class="col bg-success fs-1">Sidebar</div>
          <div class="col-10 gap-1 d-grid">
            <div class="row">
              <div class="col bg-success fs-1 pb-5 pt-5">Content1</div>
            </div>
            <div class="row gap-1">
              <div class="col bg-success fs-1 pb-5 pt-5">Content2</div>
              <div class="col bg-success fs-1 pb-5 pt-5">Content3</div>
            </div>
          </div>
        </div>

        <div class="row bg-success"><div class="col fs-1">Footer</div></div>
      </div>

      <div class="container fs-1 pb-2 pt-2">Qno2</div>
      <div class="container gap-1 d-grid">
        <div class="row">
          <div class="col bg-warning fs-1"><div class="col">Header</div></div>
        </div>
        <div class="row gap-1">
          <div class="col gap-1 d-grid">
            <div class="row bg-warning fs-1"><div class="col">Ads</div></div>
            <div class="row bg-warning fs-1 pt-5 pb-0">
              <div class="col">Nav</div>
            </div>
          </div>
          <div class="col-10 gap-1 d-grid">
            <div class="row bg-warning pt-5 pb-5 fs-1">
              <div class="col pt-5 pb-5">Article</div>
            </div>
            <div class="row bg-warning pt-4 fs-1">
              <div class="col">Footer</div>
            </div>
          </div>
        </div>
      </div>
      <div class="container fs-1 pb-2 pt-2">Qno3</div>
      <div class="container gap-1 d-grid">
        <div class="row">
          <div class="col bg-success fs-1">Header</div>
        </div>
        <div class="row">
          <div class="col bg-success fs-1">Navigation</div>
        </div>
        <div class="row gap-1">
          <div class="col gap-1 d-grid">
            <div class="row bg-success fs-1"><div class="col">Aside</div></div>
          </div>
          <div class="col-10 gap-1 d-grid">
            <div class="row bg-success fs-1">
              <div class="col pt-5 pb-5">Content</div>
            </div>
            <div class="row bg-success fs-1">
              <div class="col pt-5 pb-5">Section</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col bg-success fs-1">
            <div class="col">Navigation</div>
          </div>
        </div>
      </div>
      <div class="container fs-1 pb-2 pt-2">Qno4</div>
      <div class="container gap-2 d-grid pb-5">
        <div class="row"><div class="col fs-1 bg-warning">Header</div></div>
        <div class="row gap-1">
          <div class="col bg-black pt-4"></div>
          <div class="col bg-black"></div>
          <div class="col bg-black"></div>
          <div class="col bg-black"></div>
          <div class="col bg-black"></div>
          <div class="col bg-black"></div>
          <div class="col bg-black"></div>
          <div class="col bg-black"></div>
          <div class="col bg-black"></div>
          <div class="col bg-black"></div>
          <div class="col bg-black"></div>
          <div class="col bg-black"></div>
        </div>
        <div class="row gap-3">
          <div class="col bg-warning"></div>
          <div class="col gap-3 d-grid">
            <div class="row bg-warning"></div>
            <div class="row bg-warning"></div>
          </div>
          <div class="col gap-2 d-grid">
            <div class="row pt-5 pb-2 bg-black"></div>
            <div class="row pt-5 pb-2 bg-black"></div>
            <div class="row pt-5 pb-2 bg-black"></div>
            <div class="row pt-5 pb-2 bg-black"></div>
            <div class="row pt-5 pb-2 bg-black"></div>
          </div>
        </div>
        <div class="row">
          <div class="col bg-warning pt-5"></div>
        </div>
      </div>
      <div class="container fs-1">Qno5</div>
      <div class="container gap-1 d-grid">
        <div class="row fs-1 bg-info"><div class="col">Header</div></div>

        <div class="row justify-content-center gap-1">
          <div class="col-6 bg-black pb-5 fs-1 pt-5">main-content</div>
          <div class="col-4 bg-danger pb-5 fs-1 pt-5">side-bar</div>
        </div>
        <div class="row justify-content-center gap-1">
          <div class="col-5 bg-success pb-5 pt-5 fs-1">twin</div>
          <div class="col-5 bg-primary pb-5 pt-5 fs-1">twin</div>
        </div>
        <div class="row fs-1 bg-info"><div class="col">Footer</div></div>
      </div>
    </div>

    <div class="container fs-1">Qno6</div>
    <div class="container">
      <div class="row">
      <div class="col-lg-8 col-sm-6 col-4 bg-info">HI</div>
      <div class="col-lg-4 col-sm-6 col-8 bg-danger">HI</div>
    </div></div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
